<html lang="en">
<head>

    <link rel="stylesheet" href="styles.css">

<body>
    <img src="lkfbaondf.png" alt="" class="Lucas">
    <section>

            <div class="left">

            <div class="right">

                        <img src="IMG_6909.jpg" alt="" class="Uimg">
                    </div>
                    <div class="middlec">
                        <h4>TheJ sigma +1</h4>
                        <div class="costI">
                            <p>Cost: <span class="cost1">10</span></p>
                            <img src="garlic.png" alt="" class="Oimg">
                        </div>
                    </div>
                    <div class="rightc">
                        <span class="lev">0</span>
                    </div>
                </div>

                <div class="upgrade2" onclick="Die()">
                    <div class="leftc">
                        <img src="Stop.png" alt="" class="Iimg">
                    </div>
                    <div class="middlec">
                        <h4>StopSign +10</h4>
                        <div class="costI">

                            <img src="garlic.png" alt="" class="Oimg">

                    </div>
                    <div class="rightc">
                        <span class="lev2">0</span>
                    </div>
                </div>

                <div class="upgrade" onclick="hi()">

                        <img src="LUCASISSTANDING.PNG" alt="" class="Iimg">
                    </div>
                    <div class="middlec">
                        <h4>Lucas +???</h4>
                        <div class="costI">
                            <p>Cost: <span class="cost2">420</span></p>
                            <img src="garlic.png" alt="" class="Oimg">
                        </div>
                    </div>
                    <div class="rightc">
                        <span class="lev2">0</span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="game.js"></script>

</html>
